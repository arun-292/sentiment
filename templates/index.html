<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sentiment analysis</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <style>
       
    </style>
    <body class="" style="text-align: center;">
        <h1  >Sentiment analysis</h1>
        <form action="{{url_for('home')}}" method="POST">
            <div class="form-group">
                <h3><label for="exampleInput">Enter the sentence : </label></h3>
                <input name="sentence" style="margin: auto;" type="text" class="form-control col-md-4" placeholder="Enter sentiment">
            </div>
            <button type="submit" class="btn btn-outline-success" style="margin-bottom: 20px;">Check</button>
        </form>


        {% if flag == 1 %}
            <h3>sentence : {{senti}}</h3>
            <img src="/static/img/positive.jpg" width="212px" height="407px">
        {% elif flag == 0 %}
            <h3>sentence : {{senti}}</h3>
            <img src="/static/img/negative.jpg" width="212px" height="407px">
        {% endif %}

        
        
       
    </body>
</html>
